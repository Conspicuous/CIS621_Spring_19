<h3>Data Selection</h3>
<div class="ui-controlgroup">
    <form id="Site_Picker_Form" name="wx_data_selection_form">
        <fieldset> <label for="SitePicker">Site Selection:</label><br>
            <input class="ui-autocomplete" id="SitePicker" type="text"/><br/><br/></fieldset>

        <fieldset>
            <legend>Tools: </legend>
            <label for="radio-nested-1">Compare Prior Run
                <input type="radio" name="radio-nested-1" id="radio-nested-1">
            </label>
            <label for="radio-nested-2">Compare Other Location
                <input type="radio" name="radio-nested-2" id="radio-nested-2"> <br>
            </label>
            <label for="radio-nested-3">Trend Plotter (Single Variable)
                <input type="radio" name="radio-nested-3" id="radio-nested-3">
            </label>
            <label for="radio-nested-4">Display Run (Default --> Current)
                <input type="radio" name="radio-nested-4" id="radio-nested-4">
            </label>
        </fieldset>
