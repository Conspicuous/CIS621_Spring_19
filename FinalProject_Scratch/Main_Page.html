<header>MOS Data Picker</header>
<body>

<main class="main">


    <div style="height: 200px;">

    </div>

    <div id="accordion">
        <h3 id="Selected_Run_Text">""</h3>
        <div class="Selected_Run" id="Selected_Run">

            <div>
                <table id="Single_Run_Table">
                </table>
            </div>


        </div>



        <h3>Run Comparison </h3>
        <div>
            <div id="Run_Comparison" class="Run_Comparison">
                <table id="Run_Comparison_Table">
                </table>
            </div>
        </div>
        <h3>Variable Plotter</h3>
        <div>
            <div id="Variable Plotter" class="Variable_Plotter">

            </div>
        </div>


        <!--<h3>Buttons</h3>-->
        <!--<div>-->
        <!--<button type="submit" class="dumbo">Change My Data</button>-->
        <!--<button type="submit" class="">Trend Plotter</button>-->


    </div>





</main>

<h3>Data Selection</h3>
<div class="submission_form" >
    <form id="Site_Picker_Form" name="wx_data_selection_form" method="post">
        <fieldset> <label for="SitePicker">Site Selection:</label>
            <input class="ui-autocomplete" id="SitePicker" placeholder="Site" type="text"/>
            <span>*</span><br>
             <label for="Early_Date">Date (Select/Compare to Present): </label>
        <input id="Early_Date" name="Early_Date" placeholder="Date" type="text">
            <span>*</span><br>
        </fieldset>


        <fieldset>
            <legend>Tools: </legend>
            <label for="radio-nested-1">Compare Prior Run
                <input type="radio" name="radio-nested" value="compare_run_to_curr_run" id="radio-nested-1">
            </label>
            <label for="radio-nested-2">Compare Other Location
                <input type="radio" name="radio-nested" value="other_loc" id="radio-nested-2"> <br>
            </label>
            <label for="radio-nested-3">Trend Plotter (Single Variable)
                <input type="radio" name="radio-nested" value="Trend_Plot" id="radio-nested-3">
            </label>
            <label for="radio-nested-4">Display Run (Default --> Current)
                <input type="radio" name="radio-nested" value="prior_run" id="radio-nested-4">
                <span>*</span><br>
            </label>

        </fieldset>
        <fieldset>
            <!--Temporarily formatting this as a button. In production, this is a submit request using ajax.  -->
            <input type="button" id="submit_button" class="ui-button submit_button" name="submit" value="Submit Request"/>
            <input type="reset" name="reset" class="ui-button" value="Reset" id="reset_button"/>


        </fieldset>
        <!--<label for="Request_Type">Tools:</label><br>-->
        <!--<input class="ui-checkboxradio-radio-label" id="Request_Type" type="radio"><br>-->


    </form>


</div>

<!--<div id="ErrorNotification">-->

<!--</div>-->

</body>
</html>
